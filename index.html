<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4506/4506142.png">
	<link rel="stylesheet" href="./style/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Mirosoft To do</title>
</head>
<body>


	<div class="todo__loading" id="todo__loading">
		<img class="todo__logo" src="./img/logo.png" alt="logo">
		<div class="loading__box">
			<img class="loading__microsoft" src="./img/microsoft.png" alt="windows">
			<p class="loading__lext">Microsoft</p>
		</div>
	</div>


	<div class="wrap" id="wrap">
	 <div class="header">
		<img class="header__img" src="./img/logo.png" alt="logo">
		<p class="header__text">Microsoft To Do</p>
	 </div>
	 <div class="main">
		<div class="main__navbar">
			<div class="user__box">
				<div class="logo__user"><p>U</p></div>
				<div class="user__text-box">
					<p class="user__h1-name">User</p>
					<p class="user__email">user345@gmail.com</p>

				</div>
			</div>
			<div class="navbar__box navbar__box1 navbar__box1__color hover__margin">
				<div class="hover__left hover__left__color" id="hover__left1"></div>
				<img class="navbar__sun" src="./img/sun.png" alt="sun">
				<p class="navbar__text">My day</p>
			</div>

			<div class="navbar__box navbar__box2 hover__margin2">
				<div class="hover__left2"></div>
				<img class="navbar__sun" src="./img/think__star-red.png" alt="sun">
				<p class="navbar__text navbar__text__weight">Important</p>
			</div>

			<div class="navbar__box navbar__box3 hover__margin2">
				<div class="hover__left3"></div>
				<img class="navbar__sun" src="./img/think__star-green.png" alt="sun">
				<p class="navbar__text navbar__text__weight2">Middle</p>
			</div>


			<div class="navbar__box navbar__box4 hover__margin2">
				<div class="hover__left4"></div>
				<img class="navbar__sun" src="./img/bold__star-white.png" alt="sun">
				<p class="navbar__text navbar__text__weight3">Common</p>
			</div>

			

		</div>
		<div class="main__content main__content__bg">
			<div class="main__header">
				<div class="text__box">
					<p class="h1__main">My Day</p>
					<p class="h3__main"><span id="day"></span>, <span id="day__number"></span> <span id="month"></span></p>
				</div>
				<div class="wallpeper__techka__hover">
					<div class="tecka__main"></div>
					<div class="tecka__main"></div>
					<div class="tecka__main"></div>
				</div>
				<div class="walpeper__open walpeper__open__hover">
					<div class="wall__header">
						<p class="wall__h1">Theme</p>
					</div>
					<div class="wall__main">
						<img class="bg__box bg__box1 bg__box__outline" src="./img/bg1.png" alt="bg1">
						<img class="bg__box bg__box2" src="./img/bg2.png" alt="bg1">
						<img class="bg__box bg__box3" src="./img/bg3.png" alt="bg1">
						<img class="bg__box bg__box4" src="./img/bg4.png" alt="bg1">
						<img class="bg__box bg__box5" src="./img/bg5.png" alt="bg1">
						<img class="bg__box bg__box6" src="./img/bg6.png" alt="bg1">
						<img class="bg__box bg__box7" src="./img/bg7.png" alt="bg1">
					</div>
				</div>

			</div>

			<div class="main__task-contant main__image main__task">
				<div class="main__img-img">
					<div class="main__wall-main">
						<img class="focus" src="./img/focus.png" alt="focus">
						<p class="focus__h1">Focus on your day</p>
						<p class="focus__h2">Get things done with My Day, a list
							that refreshes every day.</p>
					</div>
				</div>
				<div class="main__task__contant">
					<div class="main__task__contant__important">

					</div>
					<div class="main__task__contant__middle">

					</div>
					<div class="main__task__contant__common">

					</div>
				</div>
			</div>

			<div class="main__top">
				<div class="task__menu">
					<div class="task__left">
						<div class="tisk-ok"></div>
						<input placeholder="Add task" class="input__task" type="text">
					</div>
					<div class="task__right">
						<img class="task__img" src="./img/task__image.png" alt="img">
						<p class="importans__choice">Tasks</p>
					</div>
					<div class="important__box-main">
						<div class="important__chosee important__chosee1">
							<img class="important__star" src="./img/think__star-red.png" alt="red">
							<p class="important__text">Important</p>
						</div>
						<div class="important__chosee important__chosee2">
							<img class="important__star" src="./img/think__star-green.png" alt="red">
							<p class="important__text">Middle</p>
						</div>
						<div class="important__chosee important__chosee3">
							<img class="important__star" src="./img/bold__star-white.png" alt="red">
							<p class="important__text">Common</p>
						</div>
	

					</div>
				</div>
			</div>


		</div>
	 </div>
	</div>




	<script src="./script/script.js"></script>
</body>
</html>
